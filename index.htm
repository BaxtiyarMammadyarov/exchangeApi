<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <ul class="req-val">
                    <li><button class="btn-in" id="btn-azn-in" onclick="onClickBtn(event)" value="AZN" >AZN</button></li>
                    <li><button class="btn-in"  id="btn-eur-in" onclick="onClickBtn(event)" value="EUR" >EUR</button></li>
                    <li><button class="btn-in"  id="btn-usd-in" onclick="onClickBtn(event)" value="USD" >USD</button></li>
                    <li><button class="btn-in"  id="btn-gbp-in" onclick="onClickBtn(event)" value="GBP" >GBP</button></li>
                </ul>

                <div class="input-div">
                    <input class='req' id="input-req" type="number" />
                    <span id="input-req-sm">text</span>
                </div>
            </div>
            <div>test</div>
            <div class="right">
                <ul class="req-val">
                    <li><button class="btn-out"  id="btn-azn-out" onclick="onClickBtn(event)" value="AZN" >AZN</button></li>
                    <li><button class="btn-out" id="btn-eur-out"  onclick="onClickBtn(event)" value="EUR" >EUR</button></li>
                    <li><button class="btn-out" id="btn-usd-out" onclick="onClickBtn(event)" value="USD" >USD</button></li>
                    <li><button class="btn-out" id="btn-gbp-out" onclick="onClickBtn(event)" value="GBP" >GBP</button></li>
                </ul>
                <div class="input-div">
                    <input class='res' id="input-res" type="text" disabled />
                    <span id="input-res-sm">text</span>
                </div>


            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
